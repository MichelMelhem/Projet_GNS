!
!
!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R6
!
!
!
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:2:1::2/64
 ipv6 ospf 1 area 2
 ipv6 ospf 1 enable
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:2:2::2/64
 ipv6 ospf 1 area 2
 ipv6 ospf 1 enable
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:2:3::2/64
 ipv6 ospf 1 area 2
 ipv6 ospf 1 enable
!
interface Loopback0
 no ip address
 ipv6 address 2001::6/128
 ipv6 ospf 1 enable
!
!
!
router bgp 2
 bgp router-id 6.6.6.6
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001::4 remote-as 2
 neighbor 2001::4 update-source Loopback0
 neighbor 2001::5 remote-as 2
 neighbor 2001::5 update-source Loopback0
 neighbor 2001::8 remote-as 2
 neighbor 2001::8 update-source Loopback0
 address-family ipv6
  neighbor 2001::4 activate
  neighbor 2001::5 activate
  neighbor 2001::8 activate
 network 2001::/128
 network 2001:100:2:1::/64
 network 2001:100:2:2::/64
 network 2001:100:2:3::/64
 exit-address-family
!
!
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 1
 router-id 6.6.6.6
 redistribute connected
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
